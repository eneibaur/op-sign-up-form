<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="column1">
        <figure>
            <!-- <img src="images/venrick-azcueta-Ngu3tsqmcRg-unsplash.jpg"
            alt="Cyberpunk dystopian winter future street"> -->
            <figcaption>Photo by Venrick Azcuet</figcaption>
        </figure>
    </div>
    <div class="column2">
        <form action="" method="get">
            <div class="CTA-text">
                <p>This is not a real online service! But what is reality, really?</p>
                <p>Sign up <em>now</em> to begin your journey.</p>
                <p>It is not only <em>your</em> destiny. It is <em>theirs</em>.</p>
            </div>
            <div class="form">
                <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                <form action="" method="get">
                    <h2>User Info</h2>
                    <p>
                        <label for="first_name">First Name:<span aria-label="required">*</span></label>
                        <input type="text" name="first_name" id="first_name" required>
                    </p>
                    <p>
                        <label for="last_name">Last Name:<span aria-label="required">*</span></label>
                        <input type="text" name="last_name" id="last_name" required>
                    </p>
                    <p>
                        <label for="password">Password:<span aria-label="required">*</span></label>
                        <input type="password" name="password" id="password">
                    </p>
                    <p>
                        <label for="confirm_password">Confirm Password: <span aria-label="required">*</span></label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </p>
                    <p>
                        <label for="email">Email:<span aria-label="required">*</span></label>
                        <input type="email" name="email" id="email">
                    </p>
                    <h2>Your Avatar</h2>
                    <fieldset>
                        <legend>Choose your class:<span aria-label="required">*</span></legend>
                        <ul class="classes">
                            <li>
                                <label for="class_1">
                                    <input type="radio" name="class" id="class_1" required>
                                    Warrior
                                </label>
                            </li>
                            <li>
                                <label for="class_2">
                                    <input type="radio" name="class" id="class_2">
                                    Mage
                                </label>
                            </li>
                            <li>
                                <label for="class_3">
                                    <input type="radio" name="class" id="class_3" checked>
                                    Rogue
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <p>
                        <label for="char_name">Charater Name:</label>
                        <input type="text" name="char_name" id="char_name" placeholder="bob">
                        <label for="affiliation">affiliation:</label>
                        <select name="affiliation" id="affiliation">
                            <option value="aeon_corp">Aeon Corp.</option>
                            <option value="cryalxis_inc">Cryalxis Inc.</option>
                            <option value="killivan">Killivan Industries</option>
                            <option value="mirevan">Mirevan</option>
                            <option value="neiroptima">Neiroptima</option>
                            <option value="zzyzx">Zzyzx Futures</option>
                        </select>
                    </p>
                    <p>
                        <label for="bio">Character Bio:</label>
                        <textarea name="bio" id="bio" cols="30" rows="3" maxlength="50"></textarea>
                    </p>
                    <button type="submit">Begin your adventure!</button>
                </form>
        </div>
        </form>
    </div>
</body>
</html>
