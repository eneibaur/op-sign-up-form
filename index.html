<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="column1">
        <figure>
            <!-- <img src="images/venrick-azcueta-Ngu3tsqmcRg-unsplash.jpg"
            alt="Cyberpunk dystopian winter future street"> -->
            <figcaption>Photo by Venrick Azcuet</figcaption>
        </figure>
    </div>
    <div class="column2">
        <form action="" method="get">
            <div class="CTA-text">
                <p>This is not a real online service! But what is reality, really?</p>
                <p>Sign up <em>now</em> to begin your journey.</p>
                <p>It is not only <em>your</em> destiny. It is <em>theirs</em>.</p>
            </div>
            <div class="form">
                <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                <form action="" method="get">
                    <p>
                        <label for="first_name">First Name:<span aria-label="required">*</span></label>
                        <input type="text" name="first_name" id="first_name">
                    </p>
                    <p>
                        <label for="last_name">Last Name:<span aria-label="required">*</span></label>
                        <input type="text" name="last_name" id="last_name">
                    </p>
                    <ul class="classes">
                        <li>
                            <label for="class_1">
                                <input type="radio" name="class" id="class_1">
                                Warrior
                            </label>
                        </li>
                        <li>
                            <label for="class_2">
                                <input type="radio" name="class" id="class_2">
                                Mage
                            </label>
                        </li>
                        <li>
                            <label for="class_3">
                                <input type="radio" name="class" id="class_3">
                                Rogue
                            </label>
                        </li>
                    </ul>
                    <button type="submit">Begin!</button>
                </form>
        </div>
        </form>
    </div>
</body>
</html>
