<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
 </head>
<body>
    <div class="column1">
        <div class="spanner">
            <img src="./images/odin-lined.png" alt="Odin Project Logo">
            <h1>Odin Project</h1>
        </div>
        <figcaption>Photo by Venrick Azcuet</figcaption>
    </div>
    <div class="column2">
        <div class="CTA_text">
            <p>This is not a real online service! But what is reality, really?</p>
            <p>Sign up <em>now</em> to begin your journey.</p>
            <p>It is not only <em>your</em> destiny. It is <em>theirs</em>.</p>
        </div>
        <div class="form">
            <form action="" method="get">
                
                <div id="form">
                    <form action="" method="get">
                        <h2>User</h2>
                        <p class="notice">Required fields are followed by <span aria-label="required">*</span>.</p>
                        <div class="formrow">
                                <p>
                                    <label for="first_name">First Name:<span aria-label="required">*</span></label>
                                    <input type="text" name="first_name" id="first_name" required>
                                </p>
                                <p>
                                    <label for="last_name">Last Name:<span aria-label="required">*</span></label>
                                    <input type="text" name="last_name" id="last_name" required>
                                </p>
                        </div>
                        <div class="formrow">
                            <p>
                                <label for="password">Password:<span aria-label="required">*</span></label>
                                <input type="password" name="password" id="password">
                            </p>
                            <p>
                                <label for="confirm_password">Confirm Password: <span aria-label="required">*</span></label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </p>
                        </div>
                        <div class="formrow">
                            <p>
                                <label for="email">Email:<span aria-label="required">*</span></label>
                                <input type="email" name="email" id="email">
                            </p>
                        </div>
                        <div class="formrow">
                            <p>
                                <label for="newsletter">
                                    <input type="checkbox" name="newsletter" id="newsletter" checked>
                                    Sign up for our newsletter
                                </label>
                            </p>
                        </div>
                        <h2>Your Avatar</h2>
                        <fieldset>
                            <legend>Choose your class:<span aria-label="required">*</span></legend>
                            <ul class="classes">
                                <li>
                                    <label for="class_1">
                                        <input type="radio" name="class" id="class_1" required>
                                        Warrior
                                    </label>
                                </li>
                                <li>
                                    <label for="class_2">
                                        <input type="radio" name="class" id="class_2">
                                        Mage
                                    </label>
                                </li>
                                <li>
                                    <label for="class_3">
                                        <input type="radio" name="class" id="class_3" checked>
                                        Rogue
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                        <div class="formrow">
                                <p>
                                    <label for="char_name">Charater Name:</label>
                                    <input type="text" name="char_name" id="char_name" placeholder="Syphon Jazz">
                                </p>
                                <p>
                                    <label for="affiliation">Affiliation:</label>
                                    <select name="affiliation" id="affiliation">
                                        <option value="aeon_corp">Aeon Corp.</option>
                                        <option value="cryalxis_inc">Cryalxis Inc.</option>
                                        <option value="killivan">Killivan Industries</option>
                                        <option value="mirevan">Mirevan</option>
                                        <option value="neiroptima">Neiroptima</option>
                                        <option value="zzyzx">Zzyzx Futures</option>
                                    </select>
                                </p>
                        </div>
                        <div class="formrow">
                            <p>
                                <label for="bio">Character Bio:</label>
                                <textarea name="bio" id="bio" cols="75" rows="5" maxlength="50"></textarea>
                            </p>
                        </div>
                        <div class="formrow">
                            <button type="submit">START</button>
                        </div>
                    </form>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
